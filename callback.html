        <script>
            function x(name,callback){
                console.log("hi "+name);

            function y(name){
                console.log("hi "+name);
                callback();
            }
            function callback(){
                console.log("callme");
            }
            //console.log(setTimeout(y("asa"),3000));
            console.log(setInterval(y("ass"),3000));
            callback();

        </script>
